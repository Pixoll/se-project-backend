openapi: 3.0.3
info:
  title: Software Engineering class project - API
  version: 1.0.0
servers:
  - url: /api/v1
tags:
  - name: Admins
  - name: Appointments
  - name: Clinic
  - name: Patients
  - name: Ping
  - name: Medics
  - name: Misc
  - name: Schedule
components:
  responses:
    UnauthorizedError:
      description: Session token is missing or invalid.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Appointment:
      type: object
      required:
        - id
        - date
        - day
        - start
        - end
        - description
        - confirmed
      properties:
        id:
          type: number
        date:
          $ref: "#/components/schemas/Date"
        day:
          type: string
          enum: [ mo, tu, we, th, fr, sa, su ]
        start:
          $ref: "#/components/schemas/Time"
        end:
          $ref: "#/components/schemas/Time"
        description:
          type: string
        confirmed:
          type: boolean
    AppointmentUpdate:
      type: object
      properties:
        date:
          $ref: "#/components/schemas/Date"
        timeSlotId:
          type: number
          minimum: 1
        description:
          type: string
          minimum: 1
        confirmed:
          type: boolean
    BloodType:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
    Clinic:
      type: object
      required:
        - name
        - email
        - phone
        - address
        - openingTime
        - closingTime
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: number
        address:
          type: string
        openingTime:
          $ref: "#/components/schemas/Time"
        closingTime:
          $ref: "#/components/schemas/Time"
    ClinicSchedule:
      type: object
      required:
        - rut
        - fullName
        - specialty
        - slots
      properties:
        rut:
          $ref: "#/components/schemas/Rut"
        fullName:
          type: string
        specialty:
          type: string
        slots:
          type: array
          items:
            $ref: "#/components/schemas/ClinicScheduleTimeSlot"
    ClinicScheduleTimeSlot:
      type: object
      required:
        - id
        - day
        - start
        - end
        - appointmentDates
      properties:
        id:
          type: number
          minimum: 1
        day:
          type: string
          enum: [ mo, tu, we, th, fr, sa, su ]
        start:
          $ref: "#/components/schemas/Time"
        end:
          $ref: "#/components/schemas/Time"
        appointmentDates:
          type: array
          items:
            $ref: "#/components/schemas/Date"
    Date:
      type: string
      pattern: ^\d{4}-(?:0[1-9]|1[0-2])-(?:0[1-9]|[1-2][0-9]|3[0-1])$
    Email:
      type: string
      pattern: ^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$
    Employee:
      type: object
      required:
        - rut
        - fullName
        - email
        - phone
        - birthDate
        - gender
      properties:
        rut:
          type: string
        fullName:
          type: string
        email:
          $ref: "#/components/schemas/Email"
        phone:
          $ref: "#/components/schemas/Phone"
        birthDate:
          $ref: "#/components/schemas/Date"
        gender:
          type: string
    EmployeeUpdate:
      type: object
      properties:
        firstName:
          type: string
        secondName:
          type: string
        firstLastName:
          type: string
        secondLastName:
          type: string
        email:
          $ref: "#/components/schemas/Email"
        phone:
          $ref: "#/components/schemas/Phone"
        birthDate:
          $ref: "#/components/schemas/Date"
        gender:
          type: string
    Error:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          description: HTTP status code.
        message:
          type: string
          description: Message explaining the cause.
    InsuranceType:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
    Medic:
      allOf:
        - $ref: "#/components/schemas/Employee"
        - type: object
          required:
            - specialty
          properties:
            specialty:
              type: string
    MedicUpdate:
      type: object
      properties:
        firstName:
          type: string
        secondName:
          type: string
        firstLastName:
          type: string
        secondLastName:
          type: string
        email:
          $ref: "#/components/schemas/Email"
        phone:
          $ref: "#/components/schemas/Phone"
        birthDate:
          $ref: "#/components/schemas/Date"
        gender:
          type: string
        specialtyId:
          type: number
          minimum: 1
    NewAppointment:
      type: object
      required:
        - date
        - timeSlotId
        - description
      properties:
        date:
          $ref: "#/components/schemas/Date"
        timeSlotId:
          type: number
          minimum: 1
        description:
          type: string
    NewPatient:
      type: object
      required:
        - firstName
        - firstLastName
        - email
        - phone
        - birthDate
        - gender
        - weight
        - height
        - rhesusFactor
        - bloodTypeId
        - insuranceTypeId
        - password
      properties:
        firstName:
          type: string
        secondName:
          type: string
        firstLastName:
          type: string
        secondLastName:
          type: string
        email:
          $ref: "#/components/schemas/Email"
        phone:
          $ref: "#/components/schemas/Phone"
        birthDate:
          $ref: "#/components/schemas/Date"
        gender:
          type: string
        weight:
          type: number
          minimum: 0
          exclusiveMinimum: true
        height:
          type: number
          minimum: 0
          exclusiveMinimum: true
        rhesusFactor:
          type: string
          enum: [ "+", "-" ]
        bloodTypeId:
          type: number
          minimum: 1
        insuranceTypeId:
          type: number
          minimum: 1
        password:
          type: string
          minLength: 8
    PartialClinic:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: number
        address:
          type: string
        openingTime:
          type: string
        closingTime:
          type: string
    Password:
      type: object
      required:
        - password
      properties:
        password:
          type: string
    Patient:
      type: object
      required:
        - firstName
        - firstLastName
        - email
        - phone
        - birthDate
        - gender
        - weight
        - height
        - rhesusFactor
        - bloodType
        - insuranceType
        - medicalRecord
      properties:
        firstName:
          type: string
        secondName:
          type: string
        firstLastName:
          type: string
        secondLastName:
          type: string
        email:
          $ref: "#/components/schemas/Email"
        phone:
          $ref: "#/components/schemas/Phone"
        birthDate:
          $ref: "#/components/schemas/Date"
        gender:
          type: string
        weight:
          type: number
          minimum: 0
          exclusiveMinimum: true
        height:
          type: number
          minimum: 0
          exclusiveMinimum: true
        rhesusFactor:
          type: string
          enum: [ "+", "-" ]
        bloodType:
          type: string
        insuranceType:
          type: string
        allergiesHistory:
          type: string
          maxLength: 1000
        morbidityHistory:
          type: string
          maxLength: 1000
        surgicalHistory:
          type: string
          maxLength: 1000
        medications:
          type: string
          maxLength: 1000
    PatientUpdate:
      type: object
      properties:
        firstName:
          type: string
        secondName:
          type: string
        firstLastName:
          type: string
        secondLastName:
          type: string
        email:
          $ref: "#/components/schemas/Email"
        phone:
          $ref: "#/components/schemas/Phone"
        birthDate:
          $ref: "#/components/schemas/Date"
        gender:
          type: string
        weight:
          type: number
          minimum: 0
          exclusiveMinimum: true
        height:
          type: number
          minimum: 0
          exclusiveMinimum: true
        rhesusFactor:
          type: string
          enum: [ "+", "-" ]
        bloodTypeId:
          type: number
          minimum: 1
        insuranceTypeId:
          type: number
          minimum: 1
    Phone:
      type: number
      minimum: 100000000
      maximum: 999999999
    Rut:
      type: string
      pattern: ^\d{7,9}-[\dk]$
    ScheduleSlot:
      type: object
      required:
        - day
        - start
        - end
      properties:
        day:
          type: string
          enum: [ mo, tu, we, th, fr, sa, su ]
        start:
          $ref: "#/components/schemas/Time"
        end:
          $ref: "#/components/schemas/Time"
    ScheduleSlotAppointment:
      type: object
      required:
        - id
        - date
        - patientRut
        - description
        - confirmed
      properties:
        id:
          type: number
        date:
          $ref: "#/components/schemas/Date"
        patientRut:
          $ref: "#/components/schemas/Rut"
        description:
          type: string
        confirmed:
          type: boolean
    ScheduleSlotUpdate:
      type: object
      properties:
        day:
          type: string
          enum: [ mo, tu, we, th, fr, sa, su ]
        start:
          $ref: "#/components/schemas/Time"
        end:
          $ref: "#/components/schemas/Time"
    ScheduleSlotWithAppointments:
      type: object
      required:
        - id
        - day
        - start
        - end
        - active
        - appointments
      properties:
        id:
          type: number
        day:
          type: string
          enum: [ mo, tu, we, th, fr, sa, su ]
        start:
          $ref: "#/components/schemas/Time"
        end:
          $ref: "#/components/schemas/Time"
        active:
          type: boolean
        appointments:
          type: array
          items:
            $ref: "#/components/schemas/ScheduleSlotAppointment"
    SessionToken:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    Specialty:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
    Time:
      type: string
      pattern: ^(?:[0-1][0-9]|2[0-3]):[0-5][0-9]$
  securitySchemes:
    PatientSessionToken:
      type: http
      scheme: bearer
      description: The patient's session token.
    MedicSessionToken:
      type: http
      scheme: bearer
      description: The medic's session token.
    AdminSessionToken:
      type: http
      scheme: bearer
      description: The admin's session token.
paths:
  /admins:
    get:
      tags: [ Admins ]
      summary: Get a list of all admins.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      responses:
        200:
          description: Successfully retrieved admins list.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Employee"
  /admins/{rut}:
    get:
      tags: [ Admins ]
      summary: Get an admin by their rut.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      responses:
        200:
          description: Successfully retrieved the admin's information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        400:
          description: Malformed rut.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Admin does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    patch:
      tags: [ Admins ]
      summary: Update an admin's data.
      security:
        - AdminSessionToken: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeUpdate"
      responses:
        204:
          description: Successfully updated admin.
        304:
          description: Admin was not modified.
        400:
          description: Malformed rut or admin data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Admin does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        409:
          description: Employee with that email or phone already exists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    parameters:
      - name: rut
        in: path
        description: The admin's rut.
        required: true
        schema:
          $ref: "#/components/schemas/Rut"
  /admins/{rut}/session:
    post:
      tags: [ Admins ]
      summary: Generate a new session token for the selected admin.
      requestBody:
        description: The admin's password.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Password"
      responses:
        201:
          description: Session token successfully generated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionToken"
        400:
          description: Password missing in request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: Incorrect password.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Admin does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags: [ Admins ]
      summary: Revoke the admin's session token.
      security:
        - AdminSessionToken: [ ]
      responses:
        204:
          description: Token successfully revoked.
        401:
          $ref: "#/components/responses/UnauthorizedError"
    parameters:
      - name: rut
        in: path
        description: The admin's rut.
        required: true
        schema:
          $ref: "#/components/schemas/Rut"
  /appointments:
    get:
      tags: [ Medics, Appointments ]
      summary: Get a list of all of the future appointments.
      security:
        - AdminSessionToken: [ ]
      responses:
        200:
          description: Successfully retrieved the appointments list.
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: "#/components/schemas/Appointment"
                    - type: object
                      required:
                        - medicRut
                        - patientRut
                      properties:
                        medicRut:
                          $ref: "#/components/schemas/Rut"
                        patientRut:
                          $ref: "#/components/schemas/Rut"
        401:
          $ref: "#/components/responses/UnauthorizedError"
  /blood_types:
    get:
      tags: [ Misc ]
      summary: Get a list of all blood types.
      responses:
        200:
          description: Successfully retrieved the list of blood types.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BloodType"
  /clinic:
    get:
      tags: [ Clinic ]
      summary: Get the clinic's information.
      responses:
        200:
          description: Successfully retrieved the clinic's information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Clinic"
    patch:
      tags: [ Clinic ]
      summary: Update the clinic's information.
      responses:
        204:
          description: Successfully updated the clinic's information.
        304:
          description: Nothing has changed.
        400:
          description: Request body is empty or invalid data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /insurance_types:
    get:
      tags: [ Misc ]
      summary: Get a list of all insurance types.
      responses:
        200:
          description: Successfully retrieved the list of insurance types.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InsuranceType"
  /medics:
    get:
      tags: [ Medics ]
      summary: Get a list of all medics.
      responses:
        200:
          description: Successfully retrieved medics list.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Medic"
  /medics/{rut}:
    get:
      tags: [ Medics ]
      summary: Get a medic by their rut.
      responses:
        200:
          description: Successfully retrieved the medic's information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Medic"
        400:
          description: Malformed rut.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Medic does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    patch:
      tags: [ Medics ]
      summary: Update a medic's data. Medics can only update their own information.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MedicUpdate"
      responses:
        204:
          description: Successfully updated medic.
        304:
          description: Medic was not modified.
        400:
          description: Malformed rut or medic data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Medic does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        409:
          description: Employee with that email or phone already exists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    parameters:
      - name: rut
        in: path
        description: The medic's rut.
        required: true
        schema:
          $ref: "#/components/schemas/Rut"
  /medics/{rut}/appointments:
    get:
      tags: [ Medics, Appointments ]
      summary: Get a list of the medic's future appointments. A medic can only get their own.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      responses:
        200:
          description: Successfully retrieved the medic's appointments.
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: "#/components/schemas/Appointment"
                    - type: object
                      required:
                        - patientRut
                      properties:
                        patientRut:
                          $ref: "#/components/schemas/Rut"
        400:
          description: Malformed rut.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Medic does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags: [ Medics, Appointments ]
      summary: Create a new appointment for the medic.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/NewAppointment"
                - type: object
                  required:
                    - patientRut
                  properties:
                    patientRut:
                      $ref: "#/components/schemas/Rut"
      responses:
        201:
          description: Successfully created new appointment.
        400:
          description: Malformed rut or request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Medic does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        409:
          description: Request body creates conflicts with existing data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    parameters:
      - name: rut
        in: path
        description: The medic's rut.
        required: true
        schema:
          $ref: "#/components/schemas/Rut"
  /medics/{rut}/appointments/{id}:
    patch:
      tags: [ Medics, Appointments ]
      summary: Update a medic's appointment.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppointmentUpdate"
      responses:
        201:
          description: Successfully updated the appointment.
        304:
          description: Appointment was not modified.
        400:
          description: Malformed rut or request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Medic or appointment do not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        409:
          description: Request body creates conflicts with existing data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    parameters:
      - name: rut
        in: path
        description: The medic's rut.
        required: true
        schema:
          $ref: "#/components/schemas/Rut"
      - name: id
        in: path
        description: The appointment's id.
        required: true
        schema:
          type: number
          minimum: 1
  /medics/{rut}/schedule:
    get:
      tags: [ Medics, Schedule ]
      summary: Get a medic's schedule by their rut.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      responses:
        200:
          description: Successfully retrieved the medic's schedule.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ScheduleSlotWithAppointments"
        400:
          description: Malformed rut.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Medic does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    parameters:
      - name: rut
        in: path
        description: The medic's rut.
        required: true
        schema:
          $ref: "#/components/schemas/Rut"
  /medics/{rut}/schedule/slots:
    post:
      tags: [ Medics, Schedule ]
      summary: Add a new slot to the medic's schedule.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScheduleSlot"
      responses:
        201:
          description: Successfully created the new slot.
        400:
          description: Malformed rut or slot data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Medic does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    parameters:
      - name: rut
        in: path
        description: The medic's rut.
        required: true
        schema:
          $ref: "#/components/schemas/Rut"
  /medics/{rut}/schedule/slots/{id}:
    patch:
      tags: [ Medics, Schedule ]
      summary: Update a medic's schedule slot by its id.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScheduleSlotUpdate"
      responses:
        201:
          description: Successfully updated the slot.
        304:
          description: Slot was not modified.
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Medic or slot not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags: [ Medics, Schedule ]
      summary: Delete a medic's schedule slot by its id.
      security:
        - MedicSessionToken: [ ]
        - AdminSessionToken: [ ]
      responses:
        201:
          description: Successfully deleted the slot.
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: Medic or slot do not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    parameters:
      - name: rut
        in: path
